<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ezequias Rocha</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Fira+Code|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <input type="checkbox" id="check">
          <label id="icon" class="button" for="check">

        </div>
        <div class="navbar-collapse">
          <ul class="nav">
            <li class="dropdown">
              <a href="#about">~/about</a>
            </li>
            <li class="dropdown">
              <a href="#projects">~/projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="about" class="about">
    <div>
      <img src="images/me.jpg" alt="my photo" class="user-picture" >
    </div>

    <h1>Ezequias Rocha</h1>

    <div id="social">
      <ul class="social-ul">
        <li>
          <a href="https://github.com/ezequiasor" target="_blank" rel="me" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/ezequiasr/" target="_blank" rel="me" title="GitHub">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>

    </div>
    <div class="user-description">
      Computer Science Student at Federal University of Campina Grande.
    </div>
  </section>

  <section id="projects" class="projects">
    <h2>Projects</h2>
    // projects go here
  </section>

  <footer><i class="fa fa-code" aria-hidden="true"></i> by Ezequias R.</footer>

  <script>
    const button = document.querySelector('#check')
    const navbarCollapse = document.querySelector('.navbar-collapse')

    button.addEventListener('click', () => {
      navbarCollapse.classList.toggle('navbar-collapse-open')
    })
  </script>
</body>
</html>
